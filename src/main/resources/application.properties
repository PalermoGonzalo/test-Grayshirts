# spring.data.mongodb.authentication-database= Authentication database name.
spring.data.mongodb.database=grayshirts-test
# spring.data.mongodb.field-naming-strategy = Fully qualified name of the FielNamingStrategy to use
# spring.data.mongodb.grid-fs-database = GridFS database name.
spring.data.mongodb.host=localhost
# spring.data.mongodb.password = Login password of the mongo server
spring.data.mongodb.port=27017
spring.data.mongodb.repositories.enable=true
#spring.data.mongodb.uri=mongodb://localhost/ejemplo  # Mongo database URI. When set, host and port are ignored.
# spring.data.mongodb.username= Login user of the mongo server.

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server.port=8080

spring.data.rest.base-path=#
